apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
  namespace: blood-donation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: yourhubuser/pern-client:latest
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: client
  namespace: blood-donation
spec:
  selector:
    app: client
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP