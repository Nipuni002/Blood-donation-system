apiVersion: apps/v1
kind: Deployment
metadata:
  name: appointment
  namespace: blood-donation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appointment
  template:
    metadata:
      labels:
        app: appointment
    spec:
      containers:
        - name: appointment
          image: yourhubuser/pern-appointment:latest
          ports:
            - containerPort: 3010
          env:
            - name: PORT
              value: "3010"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /
              port: 3010
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: appointment
  namespace: blood-donation
spec:
  selector:
    app: appointment
  ports:
    - port: 3010
      targetPort: 3010
      name: http
  type: ClusterIP