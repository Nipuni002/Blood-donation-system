apiVersion: apps/v1
kind: Deployment
metadata:
  name: donor
  namespace: blood-donation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: donor
  template:
    metadata:
      labels:
        app: donor
    spec:
      containers:
        - name: donor
          image: yourhubuser/pern-donor:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: shared-config
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: JWT_SECRET
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: donor
  namespace: blood-donation
spec:
  selector:
    app: donor
  ports:
    - port: 3000
      targetPort: 3000
      name: http
  type: ClusterIP